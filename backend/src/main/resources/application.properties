# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nba_stats
spring.datasource.username=postgres
spring.datasource.password=4236
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAI Configuration - reads from environment variable OPENAI_API_KEY (empty default)
openai.api.key=${OPENAI_API_KEY:}

# Server Configuration
server.port=8080

# Debug logging
logging.level.com.nba=DEBUG
